<div class="app-header" *ngFor="let header of headers">

    <div class="header-section">
        <div class="title-header">
            <div class="title-header-icon">
                <i class="pi pi-credit-card"></i>
            </div>
            <h2>{{ header.title }}</h2>

        <div>
            <p-button icon="pi pi-credit-card" class="mr-2 add-workspace-btn" label="Adicionar Workspace"/>
        </div>
    </div>
    <hr>
</div>
