<p-breadcrumb class="max-w-full" [model]="items">
    <ng-template #item let-item>
        <a class="cursor-pointer" [routerLink]="item.url">
            <span class="breadcrumb-link">{{ item.label }}</span>
        </a>
    </ng-template>
    <ng-template #separator><strong> / </strong></ng-template>
</p-breadcrumb>
